<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='images/brick.jpg') }}" alt="Logo" class="logo">
    <h1>Submitted Messages</h1>
    <div style="font-size:16px; margin-top:10px;">
      Username: <b>Murali</b>  Password: <b>murali123</b>
    </div>
  </header>
  <nav>
    <a href="/">Home</a> |
    <a href="/logout">Logout</a>
  </nav>
  <section>
    {% if messages %}
    <table boarder ="1" style="width: 90%; margin: 20px auto;">
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Message</th>
      </tr>
      {% for row in messages %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>No messages submitted yet.</p>
    {% endif %}
  </section>
  <footer>
    Author: <b>Murali Krishna</b>
  </footer>
</body>
</html>
